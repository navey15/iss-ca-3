<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Replacing the box with a torus -->
      <a-torus position="-2 1 -4" radius="1" radius-tubular="0.2" color="#FF6347"></a-torus>
      
      <!-- Replacing the sphere with a dodecahedron -->
      <a-dodecahedron position="2 2 -6" radius="1.5" color="#4682B4"></a-dodecahedron>
      
      <!-- Replacing the cylinder with a cone -->
      <a-cone position="0 1 -8" radius-bottom="1" radius-top="0.5" height="2" color="#32CD32"></a-cone>
      
      <!-- Keeping the plane and sky as they are -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <p>Use this AFrameJS <a href="https://aframe.io/docs/1.7.0/components/geometry.html" target="_blank">resource</a>. Submit your <rollnumber>.html page in your github.io page i.e. https://<yourdomain>.github.io/<rollnumber>.html and submit <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=vDsaA3zPK06W7IZ1VVQKHFzW4INMf2JMjyL9qPnlPbNUMkpZQkY1SlpKWUtQWTY5RVVNS0k2RFQyRi4u" target="_blank">here</a> </p>
  </body>
</html>
